<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/angular.js" ></script>
	</head>
	<body ng-app="demo">
		<div id="" ng-controller="democontroller">
			<div ng-show="{{isShow}}">爱一个人很痛</div>
			<div ng-hide="{{isHide}}">恨一个人很累</div>
			<ul ng-switch on="{{switch}}">
				<li ng-switch-when="1">我是不是你最疼爱的人</li>
				<li ng-switch-when="2">当我需要你的时候你却沉默不说</li>
				<li ng-switch-default>更多。。。</li>
			</ul>
		</div>
		<script>
			angular.module('demo', [])
			.controller('democontroller', ['$scope', function($scope){
				$scope.isShow = true;
				$scope.isHide = false;
				$scope.switch = 3;
			}]);
		</script>
	</body>
</html>
