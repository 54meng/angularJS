<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ng-repeat</title>
		<script type="text/javascript" src="js/angular.js" ></script>
	</head>
	<body ng-app="demo">
		<style>
			body{
				font-size: 12px;
			}
			ul{
				list-style:none;
				width: 408px;
				margin: 0;
				padding: 0;
			}
			ul li{
				float: left;
				padding: 5px 0px;
			}
			ul .odd{
				color: #EEDDEE;
			}
			ul .even{
				color: #39B3D7;
			}
			ul .bold{
				font-weight: bold;
			}
			ul li span{
				width: 50px;
				float: left;
				padding: 0px 10px;
			}
			ul .focus {
				background-color: #CCCCCC;
			}
		</style>
		<div id="" ng-controller="democontroller">
			<ul>
				<li ng-class="{{bold}}">
				<span>序号</span>
				<span>姓名</span>
				<span>性别</span>
				<span>是否首条</span>
				<span>是否尾条</span>
				</li>
				<li ng-class-odd="'odd'" ng-class-even="'even'" ng-repeat="stu in data" ng-click="demo_click($index)" ng-class="{focus:$index == focus}">
					<span>{{$index+1}}</span>
					<span>{{stu.name}}</span>
					<span>{{stu.sex}}</span>
					<span>{{$first?'是':'否'}}</span>
					<span>{{$last?'是':'否'}}</span>
				</li>
			</ul>
		</div>
		<script>
			angular.module('demo',[])
			.controller('democontroller',['$scope',function($scope){
				$scope.bold = "bold";
				$scope.demo_click = function(i){
					$scope.focus = i;
				};
				$scope.data = [
					{name:"张明明",sex:"女"},
					{name:"李清思",sex:"女"},
					{name:"刘小华",sex:"男"},
					{name:"陈忠忠",sex:"男"},
				];
			}]);
		</script>
	</body>
</html>
