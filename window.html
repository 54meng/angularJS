<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body ng-app="demo">
		<div ng-controller="democontroller">
			<input type="text" ng-model="text" />
			<button ng-click="show()">显示</button>
		</div>
		<script type="text/javascript" src="js/angular.js" ></script>
		<script>
			angular.module('demo',[])
			 .controller('democontroller',['$scope','$window',function($scope,$window){
			 	$scope.text = "";
			 	$scope.show = function(){
			 		$window.alert("你输入的内容是" + $scope.text);
			 	}
			 }])
		</script>
	</body>
</html>
